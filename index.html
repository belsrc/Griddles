<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Griddles: CSS Grid Generator</title>
    <link href="image/favicon.png" rel="icon">
    <link href="image/favicon.png" rel="shortcut icon" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="image/apple-touch-icon-precomposed.png">
    <link href="css/styles.max.css" rel="stylesheet" />

    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <a href="https://github.com/belsrc/Griddles" target="_blank" class="no-mobile-480">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub">
    </a>
    <section class="container main-content">
        <header class="grid-12 text-center" >
            <h1 class="main-title">Griddles</h1>
        </header>
        
        <div class="row">
            <div class="prefix-2 grid-3">
                <label for="txtColCount">Column Count</label>
                    <input id="txtColCount" class="ctrl txt" type="number" pattern="[0-9]{0,3}" value="12" />
            </div>
            <div class="prefix-2 grid-3">
                <label for="cmbGridType">Choose a Grid Type</label>
                <div class="combobox">
                    <input type="text" id="cmbGridType" class="ctrl txt cmb-body" readonly="readonly" value="Static Grid-960 Based" />
                    <ul id="scale-list" class="cmb-items">
                        <li>Static Grid-960 Based</li>
                        <li>Fluid Grid-960 Based</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="prefix-2 grid-3">
                <label for="txtColWidth" id="lblColWidth" class="fixed-inputs">Column Width</label>
                    <input id="txtColWidth" class="ctrl txt fixed-inputs" type="number" pattern="[0-9]{0,3}" value="60" />
                <label for="numGridSize" id="lblGridSize" class="responsive-inputs">Max Width (0 for full): </label>
                    <input id="numGridSize" class="ctrl txt responsive-inputs" type="number" pattern="[0-9]" min="0" value="960" >
            </div>
            <div class="prefix-2 grid-3">
                <label for="txtGutWidth" id="lblGutWidth" class="fixed-inputs">Gutter Width</label>
                    <input id="txtGutWidth" class="ctrl txt fixed-inputs" type="number" pattern="[0-9]{0,3}" value="20" />
            </div>
        </div>
        
        <div class="row">
            <div class="prefix-2 grid-3">
                <label id="lblTotalSize" class="zeta"></label>
            </div>
            <div class="prefix-2 grid-3">
                <label id="lblContentSize" class="zeta"></label>
            </div>
        </div>
        
        <div class="row">
            <div class="prefix-1 grid-11">
                <a href="#" target="_blank" id="btnPs" class="ctrl btn left">Download PS</a>
                <a href="#" target="_blank" id="btnFw" class="ctrl btn left">Download FW</a>
                <a href="#" target="_blank" id="btnCss" class="ctrl btn left">Download CSS</a>
                <button id="btnCode" class="ctrl btn left last-btn">View Source</button>
            </div>
        </div>
        
        <div class="source" id="source">
            <button id="close-btn" class="close ctrl btn">Close Source</button>
            <pre id="code" class="prettyprint lang-css"></pre>
        </div>
    </section>
    
    <!-- These cant be in a container -->
    <section id="gridExample" class="preview bordered no-mobile-768">
    </section>
    
    <section id="layoutExample" class="no-mobile-768">
    </section>
    <!-- End -->
    
    <footer class="container">
        Copyright &copy; 2012 <a href="http://bryanckizer.com" title="Visit my blog" target="_blank" >Bryan Kizer</a>
        <span class="mobile-480">
            - Fork me on <a href="https://github.com/belsrc/Griddles" target="_blank">GitHub</a>
        </span>
    </footer>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/prettify.min.js" async></script>
    <script src="js/lang-css.min.js" async></script>
    <script src="js/griddles.max.js" async></script>
</body>

</html>
